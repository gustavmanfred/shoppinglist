<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>Einkaufsliste</h1>
      <p>Erstelle deine Liste und speichere sie im Browser.</p>
    </div>
    <form id="item-form" class="form-container">
      <input 
        type="text" 
        id="item-input" 
        placeholder="Artikel hinzufügen..." 
        required 
        aria-label="Artikel eingeben"
      >
      <button type="submit" class="btn-primary">Hinzufügen</button>
    </form>
    <ul id="item-list" class="item-list"></ul>
    <button id="clear-btn" class="btn-secondary">Liste löschen</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
